<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Oh My Food</title>
</head>
<body>
    <header>
        <img src=".public/img/ohmyfood.png" alt="logo">
    </header>
    <main>
        <div class="location">
            
            <form method="post" action="location">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" id="search" name="search" placeholder="Paris, Belleville">
            </form>
        </div>
        <div class="intro">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <div class="intro_btn">
                <p>Explorez nos restaurants</p>
            </div>

        </div>
        <div class="working">
            <h2>Fonctionnement</h2>
            <section class="steps">
                <div class="steps__card">
                    <div class="steps__card--number">1</div>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="steps__card">
                    <div class="steps__card--number">2</div>
                    <i class="fa-solid fa-list"></i>
                    <p>Composez votre menu</p>
                </div>
                <div class="steps__card">
                    <div class="steps__card--number">3</div>
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </section>
        </div>
        <div class="restaurant">
            <h2>Restaurants</h2>
            <div class="restaurant__list">
                <div class="card">

                </div>
                <div class="card">

                </div>
                <div class="card">

                </div>
                <div class="card">

                </div>
            </div>
        </div>
        <footer>
            
        </footer>

    </main>
</body>
</html>
